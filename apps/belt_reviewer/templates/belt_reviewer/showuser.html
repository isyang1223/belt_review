<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>User Reviews</title>


    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
</head>

<body>
    

        <a href="/books">Home</a>
        <a href="/books/add">Add Book and Review</a>
        <a href="/logout">Logout</a>
        <div class="container">
        
        <h1>User Alias: {{loggeduser.alias}}!</h1>
        
        
        <h3>Name: {{loggeduser.name}}</h3>
        <h3>Email: {{loggeduser.email}}</h3>
        <h3>Total Reviews: {{countreviews}}</h3>
        <h4>Posted Reviews on the following books</h4>
        {% for i in usersreviews %}
            <a href="/books/{{i.bookreview.id}}"><p>{{i.bookreview.title}}</p></a>
                

        {% endfor %}





            </div>
    
</body>

</html>
