<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Delete a course</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
</head>

<body>
    
        <a href="/books">Home</a>
        <a href="/logout">Logout</a>
        




        <div class="container">
            <div class="form-group">
        <h1>Add a New Book Title and a Review</h1>
        <form action='/processadd' method='post'>
            {% csrf_token %}
            <h4>Book Title:
                <input type='text' name='title' class="form-control" style="width:50%;">
            </h4>
        
            <h4>Author</h4>
            <h2>Choose from the list
                <select class="form-control" style="width:50%;" name="authorlist">
                    {% for i in mfauthors %}

                    <option>{{i.author}}</option>
                    {% endfor %}
                </select>
            </h2>
            <h2>Or add a new author:
                <input type='text' name='add_author' class="form-control" style="width:50%;">
            </h2>
            <h4>Review:
                <input type="textarea" name="content" class="form-control" style="height:200px;"style="width:50%;">
            </h4>
        
            <h4>Rating
                <select name="rating" class="form-control" style="width:5%;">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
        
            </h4>
             {% if messages %} {% for x in messages%} <h3>{{x}}</h3> {% endfor %} {% endif %}
            <input type="hidden" name="huploader_id" value="{{request.session.logged_id}}">
            <input class="btn btn-primary" type='submit' value='Add book and Review'>
        </form>
        </div>
    </div>
    
</body>

</html>
